<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input id="firstName" th:field="*{firstName}" type="text" name="firstName"></input></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input id="lastName" th:field="*{firstName}" type="text" name="firstName"></input></td>
        </tr>
        <tr>
            <td><label for="emailId">Email</label></td>
            <td><input id="emailId" th:field="*{emailId}" type="text" name="emailId"></input></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input id="password" th:field="*{password}" type="password" name="password"></input></td>
        </tr>
        <tr>
            <td><input type="reset" value="Clear"/></td>
            <td><input type="submit" value="Submit"></input></td>
        </tr>
    </table>
</form>
</body>
</html>
